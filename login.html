<!DOCTYPE html>

    <link rel="stylesheet" href="Navbar.css">
    <style>
/* ==================== BODY ==================== */
html, body {
  overflow-x: hidden;
}

body {
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Arial, sans-serif;
}

/* ==================== LOGIN CARD FIX ==================== */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh); /* removed navbar height dependency */
  padding: 20px; /* prevents extra page size on mobile */
}

.login-card {
  width: 450px;
  max-width: 95%;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* ===== MOBILE ONLY FIX ===== */
@media (max-width: 768px) {
  .login-card {
    width: 100%;
    padding: 30px 25px;
  }

  .login-card input,
  .login-card button {
    font-size: 16px; /* avoids zoom */
    padding: 12px;
  }
}
</style>


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info" id="nav1">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logo2.png" alt="loading..." id="img1"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Booking.html"><i class="fa-solid fa-pen-to-square"></i> Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Destination.html"><i class="fa-solid fa-plane"></i> Destinations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="About.html">About</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="Contactus.html">Contact Us</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="policy.html">Terms & Privacy Policy</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Blog.html"><i class="fa-solid fa-bookmark"></i> Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html"><i class="fa-solid fa-user"></i> Login</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" style="width: 300px;" placeholder="Explore your Journey..." aria-label="Search">

            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="login-container " style="background-image: url(bg1.png);">
        <div class="card shadow-lg p-4 login-card bg-info-subtle">
            <div class="text-center mb-1">
                <a href="Home.html"><img src="logo2.png" alt="Loading..." style="max-width: 200px;"></a>
            </div>
            <form>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-secondary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="signup.html" class="text-decoration-none">Create an account</a><br>
                <a href="forgotpassword.html" class="text-decoration-none">Forgot password</a>
            </div>
        </div>
