<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Account</title>
  <link rel="icon" href="Logo2.png" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="Navbar.css">

  <style>
    /* ==================== BODY ==================== */
    html, body {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-image: url('bg3.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* ==================== SIGNUP CARD FIX ==================== */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-card {
      width: 450px;
      max-width: 95%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 30px;
      background-color: rgba(255,255,255,0.95);
    }

    /* Align labels left */
    .signup-card label {
      text-align: left;
      display: block;
      font-weight: 500;
    }

    /* Remove extra vertical space */
    .signup-card h3 {
      margin-bottom: 20px;
    }

    .signup-card img {
      max-width: 200px;
      margin-bottom: 15px;
    }

    /* Form input adjustments for mobile */
    @media (max-width: 768px) {
      .signup-card {
        width: 100%;
        padding: 25px;
      }

      .signup-card input,
      .signup-card button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-info" id="nav1">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="logo2.png" alt="loading..." id="img1">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Booking.html"><i class="fa-solid fa-pen-to-square"></i> Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Destination.html"><i class="fa-solid fa-plane"></i> Destinations</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="About.html">About</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="Contactus.html">Contact Us</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="policy.html">Terms & Privacy Policy</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Blog.html"><i class="fa-solid fa-bookmark"></i> Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html"><i class="fa-solid fa-user"></i> Login</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" style="width: 300px;" placeholder="Explore your Journey..." aria-label="Search">
          <button class="btn btn-outline-success bg-info-subtle" type="submit" style="width: 45%;">
            <i class="fa-brands fa-searchengin"></i> Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Signup Page -->
  <div class="signup-container">
    <div class="card shadow-lg signup-card text-start">
      <div class="text-center mb-3">
        <a href="index.html"><img src="logo2.png" alt="Logo"></a>
      </div>
      <h3 class="text-center">Create an Account</h3>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name:</label>
          <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
