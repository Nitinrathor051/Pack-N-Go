<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(bg3.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 " style="height: 715px; width: 500px;">
        <div class="text-center mb-3 ">
            <a href="index.html"><img src="logo2.png" alt="Loading...." style="max-width: 200px;"></a>
        </div>
        <h3 class="text-center mb-3">Create an Account</h3>
        <form>
            <div class="mb-3">
                <label for="FullName" class="form-label">Full Name:</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="ConfirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
        </div>
    </div>


    
</body>
</html>
